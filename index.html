<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO FINAL</title>

    <!-- MI CSS -->
    <link rel="stylesheet" href="estilos.css" />
    <!-- CSS only/BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- TOASTIFY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  </head>
  <body>
    <header>
      
      <nav class="navbar navbar-expand-lg bg-success navbar-dark fw-bold">
        <img class="header__img" src="./img/dumbo.png" alt="dumbo"/>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="¿Qué estás buscando?"
                aria-label="Buscar"
                id="barraBusqueda"
              />
              <button id="botonBusqueda" class="btn btn-dark" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="vh-100">
      <div class="d-flex justify-content-between p-3">
        <h1 class="title">SUPERMERCADOS DUMBO</h1>
        <div>
          <button
          class="btn btn-success"
          id="verCarrito"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
          >
          Ver Carrito
          </button>
        </div>
      </div>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          LISTADO DE PRODUCTOS
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="almacenadorCarrito" class="column"></div>
        <h5>Total: <span id="total"></span></h5>
        <button class="btn btn-success" id="vaciarCarrito">
          Vaciar Carrito
        </button>
      </div>
    </div>

    <div id="almacenadorProductos" class="row"></div>


    </main>
    <footer class="bg-dark mt-4 p-1 text-white">
      <div class="container">
        <hr></hr>
        <div class="d-flex justify-content-around">
          <div>
            <i class="bi bi-instagram mx-2 fs-5"></i>
            <i class="bi bi-twitter fs-5"></i>
          </div>
          <div>
            <p>Diego Latorre Baeza - Todos los Derechos Reservados &copy;</p>
          </div>
          <div>
            <img src="./img/webpay.png" alt="">
          </div>

        </div>
      </div>

    </footer>

    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- TOASTIFY -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- MI JS -->
    <script src="main.js"></script>
  </body>
</html>
